<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Formatação de tabelas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <caption>
            Modelo de tabela de preços
        </caption>
        <thead>
            <tr class="planos">
                <th></th>
                <th>Básico</th>
                <th>Padrão</th>
                <th>Premium</th>
            </tr>
            <tr class="mensal">
                <td class="mensalista">Preço mensal</td>
                <td>R$ 9</td>
                <td>R$ 49</td>
                <td>R$ 149</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quantidade de usuários</td>
                <td>1usuário</td>
                <td>3 usuários</td>
                <td>Ilimitado</td>
            </tr>

            <tr>
                <td>Requisições por mês</td>
                <td>5 mil</td>
                <td>15 mil</td>
                <td>Ilimitado</td>
            </tr>

            <tr>
                <td>Café</td>
                <td>5 xícaras</td>
                <td>8 xícaras</td>
                <td>10 xícaras</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
